<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Game</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
        }
        #game-canvas {
            display: none;
            background: #222;
            margin: 20px auto;
            border: 2px solid #fff;
        }
        #start-screen {
            margin-top: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ff6600;
            color: #fff;
            border-radius: 10px;
        }
        button:hover {
            background: #ff8800;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Welcome to My Game!</h1>
        <button id="start-button">Start Game</button>
    </div>
    <canvas id="game-canvas" width="800" height="600"></canvas>

    <script src="game.js"></script>
</body>
</html>
