<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Runner</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            background: #111;
            color: #fff;
        }
        #game-canvas {
            display: none;
            background: #222;
            margin: 20px auto;
            border: 2px solid #fff;
        }
        #start-screen, #pause-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #ff6600;
            color: #fff;
            border-radius: 10px;
            margin-top: 10px;
        }
        button:hover {
            background: #ff8800;
        }
        h1, h2 {
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Galaxy Runner</h1>
        <button id="start-button">Start Game</button>
    </div>

    <!-- Pause Screen -->
    <div id="pause-screen" style="display:none;">
        <h1>Game Paused</h1>
        <button id="resume-button">Resume Game</button>
        <button id="restart-button">Restart Game</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" style="display:none;">
        <h1>Game Over!</h1>
        <h2 id="final-score"></h2>
        <button id="restart-button2">Restart Game</button>
    </div>

    <canvas id="game-canvas" width="800" height="600"></canvas>

    <script src="game.js"></script>
</body>
</html>
